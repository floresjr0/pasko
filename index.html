<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santa's Mystery Gift üéÑ</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Comic Sans MS', 'Arial', sans-serif;
        text-align: center;
        background: linear-gradient(180deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        min-height: 100vh;
        padding: 30px 20px;
        position: relative;
        overflow-x: hidden;
    }

    /* Snowflakes */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 1em;
        font-family: Arial;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        animation: fall linear infinite;
        pointer-events: none;
        z-index: 1000;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(360deg);
        }
    }

    /* Christmas lights */
    .lights {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 30px;
        display: flex;
        justify-content: space-around;
        z-index: 999;
    }

    .light {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        animation: blink 1s infinite;
    }

    .light:nth-child(5n+1) { background: #ff0000; animation-delay: 0s; }
    .light:nth-child(5n+2) { background: #00ff00; animation-delay: 0.2s; }
    .light:nth-child(5n+3) { background: #0000ff; animation-delay: 0.4s; }
    .light:nth-child(5n+4) { background: #ffff00; animation-delay: 0.6s; }
    .light:nth-child(5n+5) { background: #ff00ff; animation-delay: 0.8s; }

    @keyframes blink {
        0%, 100% { opacity: 1; box-shadow: 0 0 10px currentColor; }
        50% { opacity: 0.3; }
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.95);
        padding: 40px 30px;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1 {
        font-size: 42px;
        color: #c0392b;
        text-shadow: 3px 3px 0 #27ae60, 6px 6px 10px rgba(0,0,0,0.2);
        margin-bottom: 20px;
        animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .santa-hat {
        display: inline-block;
        font-size: 60px;
        animation: swing 2s ease-in-out infinite;
        transform-origin: top center;
    }

    @keyframes swing {
        0%, 100% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
    }

    .legend {
        background: linear-gradient(135deg, #c0392b, #e74c3c);
        color: white;
        padding: 20px;
        border-radius: 20px;
        margin: 20px 0;
        font-size: 16px;
        box-shadow: 0 10px 30px rgba(192, 57, 43, 0.3);
        animation: fadeIn 1s ease-out 0.3s both;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    .legend strong {
        font-size: 18px;
        display: block;
        margin-bottom: 10px;
    }

    .instruction {
        font-size: 20px;
        color: #2c5364;
        margin: 25px 0;
        font-weight: bold;
        animation: fadeIn 1s ease-out 0.5s both;
    }

    .gifts {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 20px;
        justify-content: center;
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        animation: fadeIn 1s ease-out 0.7s both;
    }

    .gift {
        width: 90px;
        height: 90px;
        background: linear-gradient(135deg, #c0392b, #e74c3c);
        border-radius: 15px;
        font-size: 40px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(192, 57, 43, 0.4);
        position: relative;
        overflow: hidden;
    }

    .gift::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
        transform: rotate(45deg);
        transition: all 0.5s;
    }

    .gift:hover::before {
        left: 100%;
    }

    .gift:hover {
        transform: translateY(-10px) rotate(5deg);
        box-shadow: 0 15px 35px rgba(192, 57, 43, 0.6);
    }

    .gift.opened {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        font-size: 18px;
        cursor: default;
        animation: openGift 0.6s ease-out;
        box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
    }

    @keyframes openGift {
        0% { transform: scale(1) rotate(0deg); }
        25% { transform: scale(1.3) rotate(10deg); }
        50% { transform: scale(1.3) rotate(-10deg); }
        75% { transform: scale(1.3) rotate(10deg); }
        100% { transform: scale(1) rotate(0deg); }
    }

    .gift.opened:hover {
        transform: translateY(0) rotate(0deg);
    }

    #result {
        margin-top: 30px;
        font-size: 32px;
        color: #27ae60;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        min-height: 50px;
        animation: resultPop 0.6s ease-out;
    }

    @keyframes resultPop {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); opacity: 1; }
    }

    .snowman {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 60px;
        animation: wave 3s ease-in-out infinite;
        z-index: 999;
    }

    @keyframes wave {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(10deg); }
        75% { transform: rotate(-10deg); }
    }

    .tree-left, .tree-right {
        position: fixed;
        bottom: 0;
        font-size: 120px;
        z-index: 2;
        animation: treeGrow 1s ease-out;
    }

    .tree-left { left: 20px; }
    .tree-right { right: 20px; }

    @keyframes treeGrow {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #f39c12;
        position: absolute;
        animation: confettiFall 3s ease-out forwards;
    }

    @keyframes confettiFall {
        0% {
            opacity: 1;
            transform: translateY(0) rotate(0deg);
        }
        100% {
            opacity: 0;
            transform: translateY(100vh) rotate(720deg);
        }
    }

    @media (max-width: 640px) {
        h1 { font-size: 32px; }
        .gifts { grid-template-columns: repeat(4, 80px); gap: 15px; }
        .gift { width: 80px; height: 80px; font-size: 36px; }
        .tree-left, .tree-right { font-size: 80px; }
    }
</style>
</head>
<body>

<div class="lights">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
</div>

<div class="tree-left">üéÑ</div>
<div class="tree-right">üéÑ</div>
<div class="snowman">‚õÑ</div>

<div class="container">
    <div class="santa-hat">üéÖ</div>
    <h1>tito's Mystery Gift</h1>

    <div class="legend">
        <strong>üéÅ Prizes Hidden Inside:</strong>
        ‚Ç±100 (1 gift) ‚Ä¢ ‚Ç±50 (2 gifts) ‚Ä¢ ‚Ç±20 (5 gifts) ‚Ä¢ ‚Ç±10 (12 gifts)
    </div>

    <p class="instruction">‚ú® Pick ONE gift and see what Santa brought you! ‚ú®</p>

    <div class="gifts" id="gifts"></div>

    <h2 id="result"></h2>
</div>

<script>
const prizes = [
    "‚Ç±100 üéâ",
    "‚Ç±50 üòä", "‚Ç±50 üòä",
    "‚Ç±20 üòÑ", "‚Ç±20 üòÑ", "‚Ç±20 üòÑ", "‚Ç±20 üòÑ", "‚Ç±20 üòÑ",
    "‚Ç±10 üôÇ", "‚Ç±10 üôÇ", "‚Ç±10 üôÇ", "‚Ç±10 üôÇ", "‚Ç±10 üôÇ", "‚Ç±10 üôÇ",
    "‚Ç±10 üôÇ", "‚Ç±10 üôÇ", "‚Ç±10 üôÇ", "‚Ç±10 üôÇ", "‚Ç±10 üôÇ", "‚Ç±10 üôÇ"
];

prizes.sort(() => Math.random() - 0.5);

const container = document.getElementById("gifts");
const result = document.getElementById("result");
let chosen = false;

prizes.forEach(prize => {
    const gift = document.createElement("div");
    gift.className = "gift";
    gift.textContent = "üéÅ";

    gift.onclick = () => {
        if (chosen) return;
        chosen = true;
        gift.classList.add("opened");
        gift.textContent = prize;
        result.textContent = "üéÑ You won " + prize + " üéÑ";
        createConfetti();
    };

    container.appendChild(gift);
});

// Create snowflakes
function createSnowflakes() {
    setInterval(() => {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.textContent = '‚ùÑ';
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
        document.body.appendChild(snowflake);
        
        setTimeout(() => snowflake.remove(), 5000);
    }, 200);
}

// Create confetti effect
function createConfetti() {
    const colors = ['#c0392b', '#27ae60', '#f39c12', '#3498db', '#9b59b6'];
    
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = Math.random() * 200 + 'px';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 0.5 + 's';
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 3000);
    }
}

createSnowflakes();
</script>

</body>
</html>
